<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fun UI</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg-color: white;
        --button-active-bg-color: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-hover-color: #666;
      }

      [v-cloak] {
        display: none;
      }

      #app {
        margin: 20px;
      }

      body {
        font-size: var(--font-size);
      }

      h2,
      h3 {
        margin: 20px 0;
      }

      .display-row {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        padding: 6px 0;
      }

      .display-row > * {
        margin: 4px;
      }

      .input-area {
        flex-direction: column;
        align-items: flex-start;
      }
      .col > .col-inner {
        margin: 4px 0;
        min-height: 40px;
      }
      .col:nth-child(odd) > .col-inner {
        background-color: #378df1;
      }
      .col:nth-child(even) > .col-inner {
        background-color: #79b7ff;
      }

      .layout {
        border: 1px solid #999;
        height: 200px;
      }

      .demo {
        border: 1px dashed #ccc;
        word-break: break-all;
      }
      #app {
        display: flex;
      }
      #app > div {
        margin: 0 10px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <div @click="showToast1">点我top</div>
      <div @click="showToast2">点我middle</div>
      <div @click="showToast3">点我bottom</div>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_984242_8p8smoq9tl4.js"></script>
  </body>
</html>
