<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>按钮</title>
  <style>
    * { padding: 0; margin: 0; box-sizing: border-box; }
    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg-color: white;
      --button-active-bg-color: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-hover-color: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
  <div id="app">
    <f-button>
      按钮
    </f-button>
    <f-button icon="download" icon-position="right">
      下载
    </f-button>
    <f-button icon="loading">
      加载中
    </f-button>
    <f-button icon="loading" icon-position="right">
      加载
    </f-button>
    <f-icon name="setting"></f-icon>
    <f-icon name="download"></f-icon>
    <f-icon name="up"></f-icon>
    <f-icon name="down"></f-icon>
    <f-icon name="left"></f-icon>
    <f-icon name="right"></f-icon>
    <f-icon name="loading" class="loading"></f-icon>
    <f-button-group>
        <f-button icon="left">上一页</f-button>
        <f-button>目录</f-button>
        <f-button icon="right" icon-position="right">下一页</f-button>
    </f-button-group>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_984242_ee1zoupy8pt.js"></script>
</body>
</html>
