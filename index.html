<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>按钮</title>
  <style>
    * { padding: 0; margin: 0; box-sizing: border-box; }
    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg-color: white;
      --button-active-bg-color: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-hover-color: #666;
    }
    #app { margin: 20px; }
    body { font-size: var(--font-size); }
    .row { display: flex; align-items: center; flex-wrap: wrap; padding: 6px 0; }
    .row > * { margin: 4px; }
  </style>
</head>
<body>
  <div id="app">
    <div class="row">
      <f-icon name="setting"></f-icon>
      <f-icon name="download"></f-icon>
      <f-icon name="like"></f-icon>
      <f-icon name="up"></f-icon>
      <f-icon name="down"></f-icon>
      <f-icon name="left"></f-icon>
      <f-icon name="right"></f-icon>
      <f-icon name="loading"></f-icon>
    </div>
    <div class="row">
      <f-button>按钮</f-button>
      <f-button icon="setting">设置</f-button>
      <f-button icon="download">下载</f-button>
      <f-button icon="like">点赞</f-button>
      <f-button icon="left">上一页</f-button>
      <f-button icon="up">向上</f-button>
      <f-button icon="down">向下</f-button>
      <f-button icon="loading">加载中</f-button>
      <f-button-group>
        <f-button icon="left">上一页</f-button>
        <f-button>目录</f-button>
        <f-button icon="right" icon-position="right">下一页</f-button>
      </f-button-group>
    </div>
    <div class="row">
      <f-button icon="setting" icon-position="right">设置</f-button>
      <f-button icon="download" icon-position="right">下载</f-button>
      <f-button icon="like" icon-position="right">点赞</f-button>
      <f-button icon="right" icon-position="right">下一页</f-button>
      <f-button icon="up" icon-position="right">向上</f-button>
      <f-button icon="down" icon-position="right">向下</f-button>
      <f-button icon="loading" icon-position="right">加载中</f-button>
    </div>
    <div class="row">
      <f-input value="输入框"></f-input>
      <f-input value="禁止" disabled></f-input>
      <f-input value="只读" readonly></f-input>
      <f-input value="错误" error="这是一条错误提示"></f-input>
      <f-input value="触发 change 事件" @change="changeHandler"></f-input>
    </div>
    <div class="row">
      <f-input v-model="message"></f-input>
      <p>{{ message }}</p>
    </div>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_984242_8p8smoq9tl4.js"></script>
</body>
</html>
