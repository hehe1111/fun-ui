<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>按钮</title>
  <style>
    .icon {
       width: 1em; height: 1em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }

    * { padding: 0; margin: 0; box-sizing: border-box; }
    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg-color: white;
      --button-active-bg-color: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-hover-color: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
  <div id="app">
    <f-button>
      按钮
    </f-button>
    <f-button icon="setting">
      按钮
    </f-button>
    <f-button icon="download" icon-position="right">
      下载
    </f-button>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_984242_efeeee5dcoq.js"></script>
</body>
</html>
